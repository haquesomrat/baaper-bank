<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-red-100">white Money</span>!!!</h1>
    </header>
<main class="w3/4 mx-auto">
    <!-- Balance and Transaction -->
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-4xl">$
                    <span id="deposit-total">00</span>
                </h4>
            </div>
            <div class="bg-green-300 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-4xl">$
                    <span id="withdraw-total">00</span>
                </h4>
            </div>
            <div class="bg-purple-300 p-8 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-4xl">$
                    <span id="balance-total">00</span>
                </h4>
            </div>
            
        </div>
    </section>
    <!-- deposit and withdraw -->
    <section>
        <div>
            <div>
                <h3>Please Deposit</h3>
            </div>
            <div>
                <input type="text" placeholder="$ amount you want to deposit">
                <button>Deposit</button>
            </div>
        </div>
        <div>
            <div>
                <h3>Please Withdraw</h3>
            </div>
            <div>
                <input type="text" placeholder="$ amount you want to withdraw">
                <button>Withdraw</button>
            </div>
        </div>
    </section>
</main>
<script src="js/banking.js"></script>
</body>
</html>
